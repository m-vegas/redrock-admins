<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скоро что-то будет!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .coming-soon {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
            position: relative;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        p {
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            to {
                transform: translateY(-100vh);
            }
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: glow-pulse 4s ease infinite;
        }

        @keyframes glow-pulse {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s ease-out infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="particles" id="particles"></div>
    
    <div class="coming-soon">
        <h1>Тут что-то скоро будет</h1>
        <p>Мы работаем над чем-то удивительным!</p>
    </div>

    <script>
        // Создание частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные параметры
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * window.innerWidth;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Создание случайных вспышек
        function createSparkles() {
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight;
                    const size = Math.random() * 8 + 2;
                    const duration = Math.random() * 0.5 + 0.5;
                    
                    sparkle.style.width = `${size}px`;
                    sparkle.style.height = `${size}px`;
                    sparkle.style.left = `${posX}px`;
                    sparkle.style.top = `${posY}px`;
                    sparkle.style.animationDuration = `${duration}s`;
                    
                    document.body.appendChild(sparkle);
                    
                    // Удаление после анимации
                    setTimeout(() => {
                        sparkle.remove();
                    }, duration * 1000);
                }
            }, 200);
        }
        
        // Инициализация эффектов
        window.onload = function() {
            createParticles();
            createSparkles();
            
            // Добавляем случайные мерцания к заголовку
            const h1 = document.querySelector('h1');
            setInterval(() => {
                if (Math.random() > 0.8) {
                    h1.style.textShadow = `0 0 ${Math.random() * 30 + 10}px rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                }
            }, 300);
        };
    </script>
</body>
</html>
